<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(26, 88, 132);">

    <h1 style="text-align: center;margin-top: 50px;">Calculator</h1> <br>
    
    <div class="calculator"  style="height: 500px; width:500px;background-color: rgb(13, 13, 56);border-radius: 10px;box-shadow: 5px 10px 18px rgb(13, 13, 56);justify-self: center;"> <br>

        <div class="ms-4"  style="background-color: white;height: 80px;width: 90%;border-radius: 10px;">
            <input type="text" placeholder="0" readonly style="height: 80px;width:100%; border-radius: 10px;font-size: 30px;" id="result" class="ps-3" >
        </div> <br>

        <div class="numbers p-3">
            <button id="one" onclick="displayData('1')">1</button>
            <button id="two" onclick="displayData('2')">2</button>
            <button id="three" onclick="displayData('3')">3</button>
            <button id="plus" onclick="displayData('+')" class="opt">+</button>
            <button id="four" onclick="displayData('4')">4</button>
            <button id="five" onclick="displayData('5')">5</button>
            <button id="six" onclick="displayData('6')">6</button>
            <button id="min" onclick="displayData('-')" class="opt">-</button>
            <button id="sev" onclick="displayData('7')">7</button>
            <button id="eig" onclick="displayData('8')">8</button>
            <button id="nine" onclick="displayData('9')">9</button>
            <button id="into" onclick="displayData('*')" class="opt">*</button>
            <button id="eq" onclick="calcResult()" class="opt">=</button>
            <button id="ac" onclick="clearValues()" style="color: red;">AC</button>
            <button id="zero" onclick="displayData('0')">0</button>
            <button id="div" onclick="displayData('/')" class="opt">/</button>
            <button id="sym" onclick="clearLast()" class="opt">&#9003</button>
        </div>


    </div>
    
</body>
<script src="calc.js"></script>
</html>
